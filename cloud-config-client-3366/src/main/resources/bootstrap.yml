server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #文件后缀 分支名称 + 配置文件名称 + 文件后缀 会读取master分支上的config-dev.yml文件
      uri: http://localhost:3344 #配置中心地址
  #rabbitmq相关配置 spring.rabbitmq
  rabbitmq:
    host: 192.168.1.107
    port: 5672
    username: root
    password: 123456
    virtual-host: dengooo
#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

management:
  endpoints: #暴露bus刷新配置的端点
    web:
      exposure:
        include: '*'